name: Test deployment

on:
  pull_request:
    branches: [main]

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Test serve
        run: npm run serve &

      - name: Wait for server
        run: sleep 5

      - name: Check build output
        run: |
          echo "Build completed successfully!"
          echo "Build directory contents:"
          ls -la build/
          echo "Checking key files exist:"
          test -f build/index.html && echo "✓ index.html exists"
          test -f build/sitemap.xml && echo "✓ sitemap.xml exists"
          test -d build/docs && echo "✓ docs directory exists"
          test -d build/blog && echo "✓ blog directory exists"